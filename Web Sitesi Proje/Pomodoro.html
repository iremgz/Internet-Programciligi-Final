<body>
    <header class="header">
        <a href="" class="logo">
            <img src="images/logo.png" alt="Logo">
        </a>
        <nav class="navbar">

            <button>

            </button>
            <button>

                    </div>

            <div class="controls">
                <button id="start" onclick="start()">
                    <i class="fa-solid fa-play"></i>
                </button>
                <a id="reset" href="./">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
